<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>

  <div class="container">
    <div class="container__item">
      <picture class="picture">
        <source media="(min-width: 1000px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="Perfume." />
      </picture>
    </div>
    <div class="container__item container__item--text">
      <div class="category">Perfume</div>
      <h1 class="title animate-text">Gabrielle Essence Eau De Parfum</h1>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <div class="new-price">$149.99</div>
        <div class="old-price"><del>$169.99</del></div>
      </div>
      <button class="btn"><img src="images/icon-cart.svg" class="Icon." alt="" />Add to Cart</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/usigna">Usigna</a>.
  </div>

  <script src="https://unpkg.com/split-type"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
